<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genotek's Magic Covers</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        header p {
            font-style: italic;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .magic-content {
            max-width: 800px;
            margin: 2em auto;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Genotek's Magic Covers</h1>
        <p>Discover the Amazing World of Expansion Joint Covers!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

   
          <section class="magic-content">
        <p id="magicText">Our magic covers are like superheroes for buildings. They keep everything strong and safe!</p>
        <button id="magicButton" onclick="showMagicMessage()">Click for Magic!</button>
        <p id="magicMessage" style="display: none;">✨ Wow, that was magic! Our covers are incredible! ✨</p>
    </section>

    <footer>
        <p>&copy; 2024 Genotek. All rights reserved.</p>
    </footer>

        <script>
        function showMagicMessage() {
            var magicText = document.getElementById('magicText');
            magicText.innerText = "Our magic covers have transformed the building! They're truly magical!";

            // Create and append an image element
            var magicImage = document.createElement('img');
            magicImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQntIS-F8goqF8vTfcgZabzO9eJwntWanuEAw&usqp=CAU";
            magicImage.alt = "Magic Transformation";
            magicImage.style.width = "100%";
            document.querySelector('.magic-content').appendChild(magicImage);

            document.getElementById('magicMessage').style.display = 'block';
        }
    </script>
</body>
</html>
